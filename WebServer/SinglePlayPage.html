<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="GenricStyleSheet.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <h1>Single-Play</h1>
    <table>
        <tr>
            <th>
            <form id="start_play_config">
                <table>
                    <tr>
                        <th>Name:</th>
                        <th><input id="in_name" type="text" value="Enter Maze Name" required /></th>
                    </tr>
                    <tr>
                        <th>Rows:</th>
                        <th><input id="in_rows" type="number" value="20" required/></th>
                    </tr>
                    <tr>
                        <th>Cols:</th>
                        <th><input id="in_cols" type="number" value="20" required /></th>
                    </tr>
                    <tr>
                        <th><input type="submit" value="Start New Game" /></th>
                    </tr>
                </table>
            </form>
        </th>
        </tr>
        <tr>
            <th>
                
                <form id="solve_form">
                    <table>
                        <tr>
                            <th>algo-search</th> 
                             <th>   <input type="radio" name="algo" value="BFS" checked>BFS</th>
                             <th >    <input type="radio" name="algo" value="DFS" >DFS </th>
                        </tr>
                        <tr>
                            <th><input type="submit" value="Solve Maze"/></th>
                        </tr>
                    </table>
                </form>

             </th>
        </tr>
       
    </table>

</body>
</html>
